<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <!--- Bootstrap Navbar -->

    <!--Main Data Container -->
    <div class="container" id="#main">
     <div class="jumbotron">
        <h1>chatterbox</h1>
        <h2 class="room-display">current room</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose Room
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="roomSelect">
            <li><a href="#" class="create-room">Create Room</a></li>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="message" placeholder="Send a message">

        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary submit">Send Message</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <div class="well" id="chats"></div>
        </div>
        <div class="col-md-2">

        </div>
      </div>
      <!-- Your HTML goes here! -->
    </div>
  </div>
